<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>La Fripouille, will you be my valentine?</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: system-ui, -apple-system, sans-serif;
}

body {
    height: 100vh;
    background: linear-gradient(135deg, #ffe6ef, #fff5f8);
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    color: #333;
    animation: fadeIn 1s ease;
}

/* FADE IN PAGE */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to   { opacity: 1; transform: translateY(0); }
}

.container {
    text-align: center;
    position: relative;
}

/* FLOATING IMAGE */
.top-image {
    width: 440px;
    margin-bottom: 20px;
    filter: drop-shadow(0 12px 24px rgba(0,0,0,0.18));
    animation: float 4s ease-in-out infinite;
}

@keyframes float {
    0% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
    100% { transform: translateY(0); }
}

h1 {
    font-weight: 800;
    font-size: 72px;
    line-height: 1.15;
    margin-bottom: 60px;
    color: #d6336c;
}

.buttons {
    position: relative;
    height: 260px;
    width: 700px;
    margin: 0 auto;
}

button {
    border: none;
    padding: 32px 60px;
    border-radius: 999px;
    font-size: 36px;
    cursor: pointer;
    transition: transform 0.25s ease, box-shadow 0.25s ease, background 0.3s;
    box-shadow: 0 8px 18px rgba(0,0,0,0.1);
}

#yesBtn {
    background: #ff6b9a;
    color: white;
}

#noBtn {
    position: absolute;
    background: #ffd3e0;
    color: #b03060;
    left: 260px;
    top: 80px;
}

#success {
    margin-top: 28px;
    font-size: 42px;
    font-weight: 700;
    color: #e0316a;
    opacity: 0;
    transform: scale(0.8);
    transition: all 0.5s ease;
}

#success.show {
    opacity: 1;
    transform: scale(1);
}

#successImg {
    margin-top: 18px;
    width: 320px;
    opacity: 0;
    transform: translateY(8px);
    transition: all 0.55s ease;
    display: block;
    margin-left: auto;
    margin-right: auto;
}

#successImg.show {
    opacity: 1;
    transform: translateY(0);
}

.heart, .eagle {
    position: absolute;
    font-size: 40px;
    animation: floatUp 2.5s ease forwards;
    pointer-events: none;
}

.eagle {
    font-size: 46px;
    animation: burstUp 2.2s ease forwards;
}

@keyframes floatUp {
    0% { opacity: 1; transform: translateY(0) scale(1); }
    100% { opacity: 0; transform: translateY(-200px) scale(1.6); }
}

@keyframes burstUp {
    0%   { opacity: 0; transform: translate(0,0) scale(0.9); }
    15%  { opacity: 1; }
    100% { opacity: 0; transform: translate(var(--dx),var(--dy)) scale(1.8); }
}
</style>
</head>

<body>
<div class="container">

<img src="image.png" class="top-image">

<h1>
La Fripouille,<br>
will you be my valentine ?
</h1>

<div class="buttons" id="buttonArea">
<button id="yesBtn">OUI</button>
<button id="noBtn">non</button>
</div>

<div id="success">
Bonne pioche !<br>
Plus que 18 jours avant de se voir üêÄ
</div>

<img id="successImg" src="success.png">

</div>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const success = document.getElementById("success");
const successImg = document.getElementById("successImg");
const buttonArea = document.getElementById("buttonArea");

const noTexts = [
"non",
"je fais du jjb",
"mes lattes sont pas cass√©es",
"promis je rentre bient√¥t",
"dit oui"
];

let noIndex = 0;
let yesScale = 1;

function growYes() {
yesScale = Math.min(2.4, yesScale + 0.1);
yesBtn.style.transform = `scale(${yesScale})`;
}

function createHearts(originX, originY, count = 18) {
for (let i=0;i<count;i++){
const heart=document.createElement("div");
heart.className="heart";
heart.innerText="üíó";
heart.style.left=originX+"px";
heart.style.top=originY+"px";
document.body.appendChild(heart);
setTimeout(()=>heart.remove(),2500);
}
}

function eagleExplosion(originX,originY,count=32){
for(let i=0;i<count;i++){
const e=document.createElement("div");
e.className="eagle";
e.innerText="ü¶Ö";

e.style.left=originX+"px";
e.style.top=originY+"px";

const dx=(Math.random()*900-450)+"px";
const dy=(Math.random()*-700-120)+"px";

e.style.setProperty("--dx",dx);
e.style.setProperty("--dy",dy);

document.body.appendChild(e);
setTimeout(()=>e.remove(),2300);
}
}

yesBtn.addEventListener("click",()=>{
const rect=yesBtn.getBoundingClientRect();
const originX=rect.left+rect.width/2;
const originY=rect.top;

success.classList.add("show");
successImg.classList.add("show");

createHearts(originX,originY);
eagleExplosion(originX,originY);
});

document.addEventListener("mousemove",(e)=>{
const rect=noBtn.getBoundingClientRect();
const distanceX=e.clientX-(rect.left+rect.width/2);
const distanceY=e.clientY-(rect.top+rect.height/2);
const distance=Math.sqrt(distanceX*distanceX+distanceY*distanceY);

if(distance<120){
noIndex=(noIndex+1)%noTexts.length;
noBtn.innerText=noTexts[noIndex];
growYes();

let newLeft=noBtn.offsetLeft-distanceX*0.45;
let newTop=noBtn.offsetTop-distanceY*0.45;

const areaRect=buttonArea.getBoundingClientRect();
const maxX=areaRect.width-noBtn.offsetWidth;
const maxY=areaRect.height-noBtn.offsetHeight;

newLeft=Math.max(0,Math.min(maxX,newLeft));
newTop=Math.max(0,Math.min(maxY,newTop));

noBtn.style.left=newLeft+"px";
noBtn.style.top=newTop+"px";
}
});
</script>
</body>
</html>
