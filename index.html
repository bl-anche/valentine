<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>La Fripouille, will you be my valentine?</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: system-ui, -apple-system, sans-serif;
    }

    body {
        height: 100vh;
        background: linear-gradient(135deg, #ffe6ef, #fff5f8);
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        color: #333;
    }

    .container {
        text-align: center;
        position: relative;
    }

    h1 {
        font-weight: 600;
        margin-bottom: 30px;
        color: #d6336c;
    }

    .buttons {
        position: relative;
        height: 120px;
        width: 340px; /* helps keep space predictable */
        margin: 0 auto;
    }

    button {
        border: none;
        padding: 14px 26px;
        border-radius: 999px;
        font-size: 16px;
        cursor: pointer;
        transition: transform 0.25s ease, box-shadow 0.25s ease, background 0.3s;
        box-shadow: 0 6px 14px rgba(0,0,0,0.08);
        white-space: nowrap;
    }

    button:hover {
        transform: translateY(-2px);
    }

    #yesBtn {
        background: #ff6b9a;
        color: white;
        margin-right: 20px;
        transform-origin: center;
    }

    #yesBtn:hover {
        background: #ff4f86;
    }

    #noBtn {
        position: absolute;
        background: #ffd3e0;
        color: #b03060;
        left: 160px;
        top: 40px;
    }

    #typing {
        margin-top: 30px;
        font-size: 18px;
        color: #b03060;
        opacity: 0;
        transform: translateY(6px);
        transition: all 0.35s ease;
        min-height: 28px;
    }

    #typing.show {
        opacity: 1;
        transform: translateY(0);
    }

    #success {
        margin-top: 14px;
        font-size: 20px;
        color: #e0316a;
        opacity: 0;
        transform: scale(0.8);
        transition: all 0.5s ease;
    }

    #success.show {
        opacity: 1;
        transform: scale(1);
    }

    .heart, .eagle {
        position: absolute;
        font-size: 22px;
        animation: floatUp 2.5s ease forwards;
        pointer-events: none;
    }

    .eagle {
        font-size: 26px;
        animation: burstUp 2.2s ease forwards;
    }

    @keyframes floatUp {
        0% { opacity: 1; transform: translateY(0) scale(1); }
        100% { opacity: 0; transform: translateY(-160px) scale(1.4); }
    }

    @keyframes burstUp {
        0%   { opacity: 0; transform: translate(0, 0) scale(0.9) rotate(0deg); }
        15%  { opacity: 1; }
        100% { opacity: 0; transform: translate(var(--dx), var(--dy)) scale(1.6) rotate(var(--rot)); }
    }
</style>
</head>

<body>
<div class="container">
    <h1>Will you be my Valentine?</h1>

    <div class="buttons" id="buttonArea">
        <button id="yesBtn">OUI</button>
        <button id="noBtn">non</button>
    </div>

    <div id="typing">â€¦</div>
    <div id="success">Bonne pioche, plus que 18 jours avant de se voir ðŸ¦…</div>
</div>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const success = document.getElementById("success");
const typing = document.getElementById("typing");
const buttonArea = document.getElementById("buttonArea");

// ---------- NO button text cycle ----------
const noTexts = [
  "tu es sur ?",
  "no",
  "stp",
  "je fais du jjb",
  "no",
  "mes lattes sont pas cassÃ©es"
];
let noIndex = 0;

// ---------- YES button grows when NO escapes ----------
let yesScale = 1;
function growYes() {
  yesScale = Math.min(2.2, yesScale + 0.08); // cap so it doesnâ€™t become a planet
  yesBtn.style.transform = `scale(${yesScale})`;
}

// ---------- typing effect before success ----------
let typingTimer = null;
function showTypingThenSuccess() {
  // reset states
  success.classList.remove("show");
  typing.classList.add("show");
  typing.innerText = "";

  const full = "typingâ€¦ bon ok jâ€™avoue ðŸ˜³";
  let i = 0;

  if (typingTimer) clearInterval(typingTimer);

  typingTimer = setInterval(() => {
    typing.innerText = full.slice(0, i++);
    if (i > full.length) {
      clearInterval(typingTimer);
      setTimeout(() => {
        typing.classList.remove("show");
        success.classList.add("show");
      }, 350);
    }
  }, 45);
}

// ---------- hearts + eagle explosion ----------
function createHearts(count = 10) {
  for (let i = 0; i < count; i++) {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = "ðŸ’—";

    heart.style.left = (window.innerWidth/2 + (Math.random()*140-70)) + "px";
    heart.style.top = (window.innerHeight/2 + 40) + "px";

    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 2500);
  }
}

function eagleExplosion(count = 18) {
  const cx = window.innerWidth / 2;
  const cy = window.innerHeight / 2;

  for (let i = 0; i < count; i++) {
    const e = document.createElement("div");
    e.className = "eagle";
    e.innerText = "ðŸ¦…";

    // start near center
    e.style.left = (cx + (Math.random()*60-30)) + "px";
    e.style.top  = (cy + 10) + "px";

    // random burst vector
    const dx = (Math.random()*420 - 210) + "px";
    const dy = (Math.random()*-360 - 60) + "px";
    const rot = (Math.random()*260 - 130) + "deg";

    e.style.setProperty("--dx", dx);
    e.style.setProperty("--dy", dy);
    e.style.setProperty("--rot", rot);

    document.body.appendChild(e);
    setTimeout(() => e.remove(), 2300);
  }
}

// ---------- YES click behavior ----------
yesBtn.addEventListener("click", () => {
  showTypingThenSuccess();
  createHearts(14);
  eagleExplosion(22);
});

// ---------- NO avoidance (with text swap + yes growth) ----------
document.addEventListener("mousemove", (e) => {
  const rect = noBtn.getBoundingClientRect();

  const distanceX = e.clientX - (rect.left + rect.width/2);
  const distanceY = e.clientY - (rect.top + rect.height/2);

  const distance = Math.sqrt(distanceX*distanceX + distanceY*distanceY);
  const triggerDistance = 110;

  if (distance < triggerDistance) {
    // change text each escape
    noIndex = (noIndex + 1) % noTexts.length;
    noBtn.innerText = noTexts[noIndex];

    // YES grows each time NO escapes
    growYes();

    // move NO away
    let newLeft = noBtn.offsetLeft - distanceX * 0.45;
    let newTop  = noBtn.offsetTop - distanceY * 0.45;

    const areaRect = buttonArea.getBoundingClientRect();
    const maxX = areaRect.width - noBtn.offsetWidth;
    const maxY = areaRect.height - noBtn.offsetHeight;

    newLeft = Math.max(0, Math.min(maxX, newLeft));
    newTop  = Math.max(0, Math.min(maxY, newTop));

    noBtn.style.left = newLeft + "px";
    noBtn.style.top = newTop + "px";
  }
});
</script>
</body>
</html>
