<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>La Fripouille, will you be my valentine?</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: system-ui, -apple-system, sans-serif;
}

body {
    height: 100vh;
    background: linear-gradient(135deg, #ffe6ef, #fff5f8);
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    color: #333;
    transition: background 0.6s ease;
}

.container {
    text-align: center;
    position: relative;
}

/* TITLE BIGGER */
h1 {
    font-weight: 700;
    font-size: 52px;
    margin-bottom: 48px;
    color: #d6336c;
}

/* BIGGER BUTTON AREA */
.buttons {
    position: relative;
    height: 220px;
    width: 560px;
    margin: 0 auto;
}

/* BIGGER BUTTONS */
button {
    border: none;
    padding: 26px 48px;
    border-radius: 999px;
    font-size: 28px;
    cursor: pointer;
    transition: transform 0.25s ease, box-shadow 0.25s ease, background 0.3s;
    box-shadow: 0 6px 14px rgba(0,0,0,0.08);
    white-space: nowrap;
}

button:hover {
    transform: translateY(-2px);
}

#yesBtn {
    background: #ff6b9a;
    color: white;
    margin-right: 20px;
    transform-origin: center;
}

#yesBtn:hover {
    background: #ff4f86;
}

#noBtn {
    position: absolute;
    background: #ffd3e0;
    color: #b03060;
    left: 200px;
    top: 60px;
}

/* BIGGER SUCCESS TEXT */
#success {
    margin-top: 20px;
    font-size: 34px;
    font-weight: 600;
    color: #e0316a;
    opacity: 0;
    transform: scale(0.8);
    transition: all 0.5s ease;
}

#success.show {
    opacity: 1;
    transform: scale(1);
}

.heart, .eagle {
    position: absolute;
    font-size: 32px;
    animation: floatUp 2.5s ease forwards;
    pointer-events: none;
}

.eagle {
    font-size: 36px;
    animation: burstUp 2.2s ease forwards;
}

@keyframes floatUp {
    0% { opacity: 1; transform: translateY(0) scale(1); }
    100% { opacity: 0; transform: translateY(-160px) scale(1.4); }
}

@keyframes burstUp {
    0%   { opacity: 0; transform: translate(0, 0) scale(0.9) rotate(0deg); }
    15%  { opacity: 1; }
    100% { opacity: 0; transform: translate(var(--dx), var(--dy)) scale(1.6) rotate(var(--rot)); }
}
</style>
</head>

<body>
<div class="container">
    <h1>La Fripouille, will you be my valentine?</h1>

    <div class="buttons" id="buttonArea">
        <button id="yesBtn">OUI</button>
        <button id="noBtn">non</button>
    </div>

    <div id="success">Bonne pioche, plus que 18 jours avant de se voir ü¶Ö</div>
</div>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const success = document.getElementById("success");
const buttonArea = document.getElementById("buttonArea");

const noTexts = [
  "non",
  "je fais du jjb",
  "mes lattes sont pas cass√©es",
  "promis je rentre bient√¥t",
  "dit oui"
];

let noIndex = 0;
let yesScale = 1;

/* YES BUTTON GROWS + MORE PINK */
function growYes() {
  yesScale = Math.min(2.2, yesScale + 0.08);
  yesBtn.style.transform = `scale(${yesScale})`;

  const colors = [
    "#ff6b9a",
    "#ff5c92",
    "#ff4f86",
    "#ff3f7b",
    "#ff2f70",
    "#ff1f66"
  ];

  const index = Math.min(colors.length - 1, Math.floor(yesScale * 2));
  yesBtn.style.background = colors[index];

  /* Background devient l√©g√®rement plus rose aussi */
  document.body.style.background =
    `linear-gradient(135deg, #ffd6e5, #fff0f6)`;
}

/* HEARTS */
function createHearts(count = 12) {
  for (let i = 0; i < count; i++) {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = "üíó";

    heart.style.left = (window.innerWidth/2 + (Math.random()*140-70)) + "px";
    heart.style.top = (window.innerHeight/2 + 40) + "px";

    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 2500);
  }
}

/* EAGLE EXPLOSION */
function eagleExplosion(count = 20) {
  const cx = window.innerWidth / 2;
  const cy = window.innerHeight / 2;

  for (let i = 0; i < count; i++) {
    const e = document.createElement("div");
    e.className = "eagle";
    e.innerText = "ü¶Ö";

    e.style.left = (cx + (Math.random()*60-30)) + "px";
    e.style.top  = (cy + 10) + "px";

    const dx = (Math.random()*420 - 210) + "px";
    const dy = (Math.random()*-360 - 60) + "px";
    const rot = (Math.random()*260 - 130) + "deg";

    e.style.setProperty("--dx", dx);
    e.style.setProperty("--dy", dy);
    e.style.setProperty("--rot", rot);

    document.body.appendChild(e);
    setTimeout(() => e.remove(), 2300);
  }
}

/* YES CLICK */
yesBtn.addEventListener("click", () => {
  success.classList.add("show");
  createHearts();
  eagleExplosion();
});

/* NO BUTTON ESCAPE */
document.addEventListener("mousemove", (e) => {

  const rect = noBtn.getBoundingClientRect();

  const distanceX = e.clientX - (rect.left + rect.width/2);
  const distanceY = e.clientY - (rect.top + rect.height/2);

  const distance = Math.sqrt(distanceX*distanceX + distanceY*distanceY);
  const triggerDistance = 110;

  if (distance < triggerDistance) {

    noIndex = (noIndex + 1) % noTexts.length;
    noBtn.innerText = noTexts[noIndex];

    growYes();

    let newLeft = noBtn.offsetLeft - distanceX * 0.45;
    let newTop  = noBtn.offsetTop - distanceY * 0.45;

    const areaRect = buttonArea.getBoundingClientRect();
    const maxX = areaRect.width - noBtn.offsetWidth;
    const maxY = areaRect.height - noBtn.offsetHeight;

    newLeft = Math.max(0, Math.min(maxX, newLeft));
    newTop  = Math.max(0, Math.min(maxY, newTop));

    noBtn.style.left = newLeft + "px";
    noBtn.style.top = newTop + "px";
  }
});
</script>
</body>
</html>
