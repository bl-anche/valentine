<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>La Fripouille, will you be my valentine?</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: system-ui, -apple-system, sans-serif;
}

body {
    height: 100vh;
    background: linear-gradient(135deg, #ffe6ef, #fff5f8);
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    color: #333;
    transition: background 0.6s ease;
}

.container {
    text-align: center;
    position: relative;
}

/* IMAGE AU DESSUS ‚Äî 2x bigger */
.top-image {
    width: 440px;
    margin-bottom: 20px;
    filter: drop-shadow(0 12px 24px rgba(0,0,0,0.18));
}

/* TITLE */
h1 {
    font-weight: 800;
    font-size: 72px;
    line-height: 1.15;
    margin-bottom: 60px;
    color: #d6336c;
}

/* BUTTON AREA */
.buttons {
    position: relative;
    height: 260px;
    width: 700px;
    margin: 0 auto;
}

/* BUTTONS */
button {
    border: none;
    padding: 32px 60px;
    border-radius: 999px;
    font-size: 36px;
    cursor: pointer;
    transition: transform 0.25s ease, box-shadow 0.25s ease, background 0.3s;
    box-shadow: 0 8px 18px rgba(0,0,0,0.1);
    white-space: nowrap;
}

button:hover {
    transform: translateY(-2px);
}

#yesBtn {
    background: #ff6b9a;
    color: white;
    margin-right: 24px;
    transform-origin: center;
}

#yesBtn:hover {
    background: #ff4f86;
}

#noBtn {
    position: absolute;
    background: #ffd3e0;
    color: #b03060;
    left: 260px;
    top: 80px;
}

/* SUCCESS TEXT (2 lines, centered) */
#success {
    margin-top: 28px;
    font-size: 42px;
    font-weight: 700;
    color: #e0316a;
    opacity: 0;
    transform: scale(0.8);
    transition: all 0.5s ease;
    text-align: center;
    line-height: 1.2;
}

#success.show {
    opacity: 1;
    transform: scale(1);
}

/* IMAGE THAT APPEARS AFTER YES */
#successImg {
    margin-top: 18px;
    width: 320px;
    opacity: 0;
    transform: translateY(8px) scale(0.98);
    transition: all 0.55s ease;
    display: block;
    margin-left: auto;
    margin-right: auto;
    filter: drop-shadow(0 12px 24px rgba(0,0,0,0.18));
}

#successImg.show {
    opacity: 1;
    transform: translateY(0) scale(1);
}

.heart, .eagle {
    position: absolute;
    font-size: 40px;
    animation: floatUp 2.5s ease forwards;
    pointer-events: none;
}

.eagle {
    font-size: 46px;
    animation: burstUp 2.2s ease forwards;
}

@keyframes floatUp {
    0% { opacity: 1; transform: translateY(0) scale(1); }
    100% { opacity: 0; transform: translateY(-180px) scale(1.5); }
}

@keyframes burstUp {
    0%   { opacity: 0; transform: translate(0, 0) scale(0.9) rotate(0deg); }
    15%  { opacity: 1; }
    100% { opacity: 0; transform: translate(var(--dx), var(--dy)) scale(1.8) rotate(var(--rot)); }
}
</style>
</head>

<body>
<div class="container">

    <!-- TOP IMAGE -->
    <img src="image.png" class="top-image" alt="Fripouille">

    <h1>
        La Fripouille,<br>
        will you be my valentine ?
    </h1>

    <div class="buttons" id="buttonArea">
        <button id="yesBtn">OUI</button>
        <button id="noBtn">non</button>
    </div>

    <!-- SUCCESS TEXT (2 lines) -->
    <div id="success">
        Bonne pioche,<br>
        Plus que 18 jours avant de se voir üêÄ
    </div>

    <!-- SUCCESS IMAGE (appears after YES click) -->
    <!-- Change success.png to your file name / path -->
    <img id="successImg" src="success.png" alt="surprise">
</div>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const success = document.getElementById("success");
const successImg = document.getElementById("successImg");
const buttonArea = document.getElementById("buttonArea");

const noTexts = [
  "non",
  "je fais du jjb",
  "mes lattes sont pas cass√©es",
  "promis je rentre bient√¥t",
  "dit oui"
];

let noIndex = 0;
let yesScale = 1;

/* YES BUTTON GROWS + MORE PINK */
function growYes() {
  yesScale = Math.min(2.4, yesScale + 0.1);
  yesBtn.style.transform = `scale(${yesScale})`;

  const colors = [
    "#ff6b9a",
    "#ff5c92",
    "#ff4f86",
    "#ff3f7b",
    "#ff2f70",
    "#ff1f66"
  ];

  const index = Math.min(colors.length - 1, Math.floor(yesScale * 2));
  yesBtn.style.background = colors[index];

  document.body.style.background =
    `linear-gradient(135deg, #ffd6e5, #fff0f6)`;
}

/* HEARTS ‚Äî WIDER */
function createHearts(count = 18) {
  for (let i = 0; i < count; i++) {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = "üíó";

    heart.style.left = (window.innerWidth/2 + (Math.random()*400-200)) + "px";
    heart.style.top  = (window.innerHeight/2 + (Math.random()*120-40)) + "px";

    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 2500);
  }
}

/* EAGLE EXPLOSION ‚Äî MUCH WIDER */
function eagleExplosion(count = 32) {
  const cx = window.innerWidth / 2;
  const cy = window.innerHeight / 2;

  for (let i = 0; i < count; i++) {
    const e = document.createElement("div");
    e.className = "eagle";
    e.innerText = "ü¶Ö";

    e.style.left = (cx + (Math.random()*160-80)) + "px";
    e.style.top  = (cy + 10) + "px";

    const dx = (Math.random()*900 - 450) + "px";
    const dy = (Math.random()*-700 - 120) + "px";
    const rot = (Math.random()*360 - 180) + "deg";

    e.style.setProperty("--dx", dx);
    e.style.setProperty("--dy", dy);
    e.style.setProperty("--rot", rot);

    document.body.appendChild(e);
    setTimeout(() => e.remove(), 2300);
  }
}

/* YES CLICK */
yesBtn.addEventListener("click", () => {
  success.classList.add("show");
  successImg.classList.add("show");
  createHearts();
  eagleExplosion();
});

/* NO BUTTON ESCAPE */
document.addEventListener("mousemove", (e) => {

  const rect = noBtn.getBoundingClientRect();

  const distanceX = e.clientX - (rect.left + rect.width/2);
  const distanceY = e.clientY - (rect.top + rect.height/2);

  const distance = Math.sqrt(distanceX*distanceX + distanceY*distanceY);
  const triggerDistance = 120;

  if (distance < triggerDistance) {

    noIndex = (noIndex + 1) % noTexts.length;
    noBtn.innerText = noTexts[noIndex];

    growYes();

    let newLeft = noBtn.offsetLeft - distanceX * 0.45;
    let newTop  = noBtn.offsetTop - distanceY * 0.45;

    const areaRect = buttonArea.getBoundingClientRect();
    const maxX = areaRect.width - noBtn.offsetWidth;
    const maxY = areaRect.height - noBtn.offsetHeight;

    newLeft = Math.max(0, Math.min(maxX, newLeft));
    newTop  = Math.max(0, Math.min(maxY, newTop));

    noBtn.style.left = newLeft + "px";
    noBtn.style.top = newTop + "px";
  }
});
</script>
</body>
</html>
